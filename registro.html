<script>
function mostrarUsuarioNavbar() {
  const usuarioDiv = document.getElementById("usuario-navbar");
  let usuario = localStorage.getItem("usuarioLogueado");
  if (usuario) {
    usuario = JSON.parse(usuario);
    usuarioDiv.innerHTML = `<span class='fw-bold text-white me-2'>👤 ${usuario.nombre}</span><button class='btn btn-danger btn-sm' onclick='cerrarSesion()'>Cerrar sesión</button>`;
  } else {
  usuarioDiv.innerHTML = `<a class='btn btn-light btn-sm fw-bold' href='login.html'>Iniciar sesión</a> <a class='btn btn-outline-dark btn-sm fw-bold' href='registro.html'>REGISTRAR</a>`;
  }
}
function cerrarSesion() {
  localStorage.removeItem("usuarioLogueado");
  mostrarUsuarioNavbar();
  location.reload();
}
window.addEventListener("storage", mostrarUsuarioNavbar);
document.addEventListener("DOMContentLoaded", mostrarUsuarioNavbar);
</script>
<script>
// Validaciones personalizadas para registro
document.addEventListener("DOMContentLoaded", function() {
  const form = document.getElementById("formRegistro");
  form.addEventListener("submit", function(e) {
    let valido = true;
    const run = document.getElementById("run");
    const nombre = document.getElementById("nombre");
    const apellidos = document.getElementById("apellidos");
    const correo = document.getElementById("correo");
    const direccion = document.getElementById("direccion");
    // RUN
    if (!/^\d{7,9}[0-9Kk]$/.test(run.value)) {
      run.classList.add("is-invalid");
      valido = false;
    } else {
      run.classList.remove("is-invalid");
    }
    // Nombre
    if (nombre.value.trim() === "" || nombre.value.length > 50) {
      nombre.classList.add("is-invalid");
      valido = false;
    } else {
      nombre.classList.remove("is-invalid");
    }
    // Apellidos
    if (apellidos.value.trim() === "" || apellidos.value.length > 100) {
      apellidos.classList.add("is-invalid");
      valido = false;
    } else {
      apellidos.classList.remove("is-invalid");
    }
    // Correo
    const dominios = ["@duoc.cl", "@profesor.duoc.cl", "@gmail.com"];
    if (!dominios.some(d => correo.value.endsWith(d))) {
      correo.classList.add("is-invalid");
      valido = false;
    } else {
      correo.classList.remove("is-invalid");
    }
    // Dirección
    if (direccion.value.trim() === "" || direccion.value.length > 300) {
      direccion.classList.add("is-invalid");
      valido = false;
    } else {
      direccion.classList.remove("is-invalid");
    }
    if (!valido) {
      e.preventDefault();
    } else {
      // Guardar usuario en localStorage
      let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
      // Verificar si el correo ya existe
      if (usuarios.some(u => u.correo === correo.value)) {
        alert("Ya existe un usuario registrado con ese correo.");
        correo.classList.add("is-invalid");
        e.preventDefault();
        return;
      }
      usuarios.push({
        run: run.value,
        nombre: nombre.value,
        apellidos: apellidos.value,
        correo: correo.value,
        direccion: direccion.value,
        clave: run.value.slice(-4) // Clave por defecto: últimos 4 dígitos del RUN
      });
      localStorage.setItem("usuarios", JSON.stringify(usuarios));
      alert("Usuario registrado con éxito. Tu clave inicial son los últimos 4 dígitos de tu RUN.");
      form.reset();
    }
  });
});
</script>
