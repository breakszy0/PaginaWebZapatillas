<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Producto - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow-sm mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="admin.html">ðŸ‘Ÿ Admin Panel</a>
      <a class="btn btn-light btn-sm ms-auto" href="admin.html">Volver</a>
    </div>
  </nav>
  <div class="container py-4">
    <h2 class="mb-4">Editar Producto</h2>
    <div id="productos-lista"></div>
    <div id="editar-form" class="mt-4"></div>
  </div>
  <script>
    function cargarProductos() {
      const productos = JSON.parse(localStorage.getItem('productosAdmin')) || [];
      const lista = document.getElementById('productos-lista');
      if (!productos.length) {
        lista.innerHTML = '<div class="alert alert-info">No hay productos para editar.</div>';
        return;
      }
      lista.innerHTML = '<h5>Selecciona un producto para editar:</h5>' + productos.map((p, idx) => `
        <div class='card mb-2 p-2'>
          <b>${p.nombre}</b> - $${p.precio}
          <button class='btn btn-warning btn-sm ms-2' onclick='editarProducto(${idx})'>Editar</button>
        </div>
      `).join('');
    }
    function editarProducto(idx) {
      const productos = JSON.parse(localStorage.getItem('productosAdmin')) || [];
      const p = productos[idx];
      document.getElementById('editar-form').innerHTML = `
        <form id='formEditarProducto' class='border rounded-4 shadow-lg p-4 bg-white mx-auto' style='max-width: 500px;'>
          <div class='mb-3'><label>Nombre</label><input class='form-control' id='editNombre' value='${p.nombre}'></div>
          <div class='mb-3'><label>Precio</label><input class='form-control' id='editPrecio' type='number' value='${p.precio}'></div>
          <div class='mb-3'><label>Imagen</label><input class='form-control' id='editImagen' value='${p.imagen}'></div>
          <button type='submit' class='btn btn-success w-100'>Guardar</button>
        </form>
      `;
      document.getElementById('formEditarProducto').onsubmit = function(e) {
        e.preventDefault();
        productos[idx] = {
          ...p,
          nombre: document.getElementById('editNombre').value,
          precio: parseInt(document.getElementById('editPrecio').value),
          imagen: document.getElementById('editImagen').value
        };
        localStorage.setItem('productosAdmin', JSON.stringify(productos));
        cargarProductos();
        document.getElementById('editar-form').innerHTML = '<div class="alert alert-success">Producto actualizado.</div>';
      };
    }
    document.addEventListener('DOMContentLoaded', cargarProductos);
  </script>
</body>
</html>
