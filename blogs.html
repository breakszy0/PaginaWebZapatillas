<script>
const blogs = [
  {
    id: 1,
    titulo: "Lanzamiento Nike Air Max 2025",
    descripcion: "Conoce todas las novedades del nuevo modelo que llegó para revolucionar el deporte.",
    imagen: "https://static.nike.com/a/images/t_PDP_864_v1/f_auto,b_rgb:f5f5f5/6a3671b8-f115-44f6-9ab6-3798d55210eb/custom-nike-air-max-97-shoes-by-you.png"

  {
    id: 2,
    titulo: "Consejos para elegir tus zapatillas deportivas",
    descripcion: "Guía práctica para seleccionar el calzado ideal según tu tipo de entrenamiento.",

  }
];

const contenedor = document.getElementById("lista-blogs");

blogs.forEach(blog => {
  contenedor.innerHTML += `
    <div class="col-md-6">
      <div class="card h-100">
        <img src="${blog.imagen}" class="card-img-top" alt="${blog.titulo}">
        <div class="card-body">
          <h5 class="card-title">${blog.titulo}</h5>
          <p class="card-text">${blog.descripcion}</p>
          <a href="detalle-blog-${blog.id}.html" class="btn btn-primary btn-sm">Leer más</a>
        </div>
      </div>
    </div>
  `;
});
</script>
