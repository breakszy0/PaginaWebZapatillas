<!-- ===== SCRIPT COMPLETO DENTRO DEL HTML ===== -->
<script>
// Cargar o inicializar carrito
let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

function renderCarrito() {
  const tabla = document.getElementById("tabla-carrito");
  const vacio = document.getElementById("carrito-vacio");
  const tbody = document.getElementById("carrito-body");

  if (!carrito.length) {
    tabla.classList.add("d-none");
    vacio.classList.remove("d-none");
    return;
  }

  vacio.classList.add("d-none");
  tabla.classList.remove("d-none");
  tbody.innerHTML = "";
  let total = 0;

  carrito.forEach((p, idx) => {
    const sub = p.precio * p.cantidad;
    total += sub;
    tbody.innerHTML += `
      <tr>
        <td><img src="${p.imagen}" alt="${p.nombre}" width="50"> ${p.nombre}</td>
        <td>$${p.precio.toLocaleString()}</td>
        <td>${p.cantidad}</td>
        <td>$${sub.toLocaleString()}</td>
        <td><button class="btn btn-sm btn-danger" onclick="eliminarProducto(${idx})">üóëÔ∏è</button></td>
      </tr>
    `;
  });

  tbody.innerHTML += `
    <tr class="table-dark">
      <th colspan="3">TOTAL</th>
      <th>$${total.toLocaleString()}</th>
      <th></th>
    </tr>
  `;
}

function eliminarProducto(idx) {
  carrito.splice(idx, 1);
  localStorage.setItem("carrito", JSON.stringify(carrito));
  renderCarrito();
}

function vaciarCarrito() {
  if (confirm("¬øVaciar carrito?")) {
    carrito = [];
    localStorage.setItem("carrito", JSON.stringify(carrito));
    renderCarrito();
  }
}

// Llenar carrito de prueba (solo si est√° vac√≠o)
if (!carrito.length) {
  carrito = [
    { nombre: "Nike Air Max", precio: 80000, cantidad: 2, imagen: "https://via.placeholder.com/300x200?text=Zapa+1" },
    { nombre: "Adidas Runner", precio: 75000, cantidad: 1, imagen: "https://via.placeholder.com/300x200?text=Zapa+2" }
  ];
  localStorage.setItem("carrito", JSON.stringify(carrito));
}

document.addEventListener("DOMContentLoaded", renderCarrito);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
function mostrarUsuarioNavbar() {
  const usuarioDiv = document.getElementById("usuario-navbar");
  let usuario = localStorage.getItem("usuarioLogueado");
  if (usuario) {
    usuario = JSON.parse(usuario);
    usuarioDiv.innerHTML = `<span class='fw-bold text-white me-2'>üë§ ${usuario.nombre}</span><button class='btn btn-danger btn-sm' onclick='cerrarSesion()'>Cerrar sesi√≥n</button>`;
  } else {
    usuarioDiv.innerHTML = `<a class='btn btn-light btn-sm fw-bold' href='login.html'>Iniciar sesi√≥n</a> <a class='btn btn-primary btn-sm' href='registro.html'>Registrar</a>`;
  }
}
function cerrarSesion() {
  localStorage.removeItem("usuarioLogueado");
  mostrarUsuarioNavbar();
  location.reload();
}
document.addEventListener("DOMContentLoaded", mostrarUsuarioNavbar);
</script>
</body>
