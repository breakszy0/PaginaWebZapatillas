  <script>
  function agregarCarrito(id, nombre, precio, imagen) {
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    const existente = carrito.find(p => p.id === id);
    if (existente) {
      existente.cantidad += 1;
    } else {
      carrito.push({ id, nombre, precio, imagen, cantidad: 1 });
    }
    localStorage.setItem("carrito", JSON.stringify(carrito));
    alert(`Producto (${nombre}) agregado al carrito`);
  }
    function mostrarUsuarioNavbar() {
      const usuarioDiv = document.getElementById("usuario-navbar");
      let usuario = localStorage.getItem("usuarioLogueado");
      if (usuario) {
        usuario = JSON.parse(usuario);
        usuarioDiv.innerHTML = `<span class='fw-bold text-white me-2'>ðŸ‘¤ ${usuario.nombre}</span><button class='btn btn-danger btn-sm' onclick='cerrarSesion()'>Cerrar sesiÃ³n</button>`;
      } else {
  usuarioDiv.innerHTML = `<a class='btn btn-light btn-sm fw-bold' href='login.html'>Iniciar sesiÃ³n</a> <a class='btn btn-outline-dark btn-sm fw-bold' href='registro.html'>REGISTRAR</a>`;
      }
    }
    function cerrarSesion() {
      localStorage.removeItem("usuarioLogueado");
      mostrarUsuarioNavbar();
      location.reload();
    }
    window.addEventListener("storage", mostrarUsuarioNavbar);
    document.addEventListener("DOMContentLoaded", mostrarUsuarioNavbar);
  </script>
