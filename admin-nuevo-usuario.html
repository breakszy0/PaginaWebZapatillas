<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Usuario - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="d-flex" style="min-height: 80vh;">
    <!-- Sidebar -->
    <aside class="bg-light border-end" style="width:220px;min-height:100%;">
      <div class="p-3">
        <h5 class="fw-bold mb-4"><img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" width="24" class="me-2">Company</h5>
        <ul class="nav flex-column mb-4">
          <li class="nav-item mb-2"><a class="nav-link text-dark" href="#"><i class="bi bi-grid"></i> Dashboard</a></li>
          <li class="nav-item mb-2"><a class="nav-link text-dark" href="#"><i class="bi bi-list"></i> Orders</a></li>
          <li class="nav-item mb-2"><a class="nav-link text-dark" href="#"><i class="bi bi-box"></i> Inventory</a></li>
          <li class="nav-item mb-2"><a class="nav-link text-dark" href="#"><i class="bi bi-bar-chart"></i> Reports</a></li>
          <li class="nav-item mb-2"><a class="nav-link text-dark" href="#"><i class="bi bi-people"></i> Employees</a></li>
        </ul>
      </div>
    </aside>
    <!-- Main Panel -->
    <main class="flex-grow-1 bg-white p-5 d-flex flex-column align-items-center justify-content-center">
      <h2 class="fw-bold mb-4">NUEVO USUARIO</h2>
      <div class="card p-4 w-100" style="max-width:600px;">
        <form id="formNuevoUsuario">
          <div class="mb-3">
            <label for="nombre" class="form-label">NOMBRE COMPLETO</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="correo1" class="form-label">CORREO</label>
            <input type="email" class="form-control" id="correo1" required>
          </div>
          <div class="mb-3">
            <label for="correo2" class="form-label">CORREO</label>
            <input type="email" class="form-control" id="correo2" required>
          </div>
          <div class="mb-3">
            <label for="password1" class="form-label">CONTRASEÑA</label>
            <input type="password" class="form-control" id="password1" required>
          </div>
          <div class="mb-3">
            <label for="password2" class="form-label">CONFIRMAR CONTRASEÑA</label>
            <input type="password" class="form-control" id="password2" required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">TELÉFONO (opcional)</label>
            <input type="text" class="form-control" id="telefono">
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="region" class="form-label">Región</label>
              <select class="form-select" id="region" required>
                <option value="">- Seleccione la región -</option>
                <option value="Arica y Parinacota">Arica y Parinacota</option>
                <option value="Tarapacá">Tarapacá</option>
                <option value="Antofagasta">Antofagasta</option>
                <option value="Atacama">Atacama</option>
                <option value="Coquimbo">Coquimbo</option>
                <option value="Valparaíso">Valparaíso</option>
                <option value="Metropolitana">Región Metropolitana de Santiago</option>
                <option value="O'Higgins">Libertador General Bernardo O'Higgins</option>
                <option value="Maule">Maule</option>
                <option value="Ñuble">Ñuble</option>
                <option value="Biobío">Biobío</option>
                <option value="Araucanía">Araucanía</option>
                <option value="Los Ríos">Los Ríos</option>
                <option value="Los Lagos">Los Lagos</option>
                <option value="Aysén">Aysén del General Carlos Ibáñez del Campo</option>
                <option value="Magallanes">Magallanes y de la Antártica Chilena</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="comuna" class="form-label">Comuna</label>
              <select class="form-select" id="comuna" required>
                <option value="">- Seleccione la comuna -</option>
              </select>
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-outline-dark">REGISTRAR</button>
          </div>
        </form>
      </div>
    </main>
</div>

document.getElementById('region').addEventListener('change', function() {
  const region = this.value;
  const comunaSelect = document.getElementById('comuna');
  comunaSelect.innerHTML = '<option value="">- Seleccione la comuna -</option>';
  if (regionesComunas[region]) {
    regionesComunas[region].forEach(comuna => {
      const option = document.createElement('option');
      option.value = comuna;
      option.textContent = comuna;
      comunaSelect.appendChild(option);
    });
  }
});
</script>
  </div>
</body>
</html>
